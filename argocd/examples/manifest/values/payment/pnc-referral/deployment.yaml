global:
  appName: pnc-referral-payment-prod
  serviceGroup: payment
  labels: []
  annotations: []
  hostAliases: []
  env: []

deployment:
  enabled: true
  repository: harbor.fptplay.net/fplay-payment/pnc-referral-payment
  tag: master-build-21279
  replicaCount: 2
  revisionHistoryLimit: 5
  pullPolicy: IfNotPresent
  pullSecret: harbor.fptplay.net
  serviceAccount: default
  restartPolicy: Always

service:
  enabled: true
  type: ClusterIP
  multiPort: false
  ports:
  - port: 9998
    targetPort: 9998
    nodePort: []
    hostPort: []
    protocol: TCP

initContainer:
- name: sysctl-init
  image: harbor.fptplay.net/image-base/busybox
  command:
  - /bin/sh
  - -c
  - |
    sysctl -w net.core.somaxconn=60000
  securityContext:
    privileged: true

strategy:
  type: RollingUpdate
  maxUnavailable: 0
  maxSurge: 50%

resources:
  requests:
    cpu: 1000m
    memory: 1024Mi
  limits: 
    cpu: 2000m
    memory: 2000Mi

enableProxy:
  enabled: true
  httpProxy: "http://proxy.hcm.fpt.vn:80"
  httpsProxy: "http://proxy.hcm.fpt.vn:80"
  noProxy: "localhost,127.0.0.1,0.0.0.0,10.0.0.0/8,cattle-system.svc,.fptplay.net, .fptplay.vn, .fbox.fpt.vn, git.fpt.net, .svc, .svc.cluster.local,.fptplay.net.vn, .fpt.vn,.fpt.net"

autoscaling:
  enabled: true
  minReplicas: 2
  maxReplicas: 5
  targetCPU: 150
  targetMemory:
  
  behavior:
    enabled: false
    scaleDown:
      enabled: true
      pods:
        periodSeconds: 20
        value: 1
      percent:
        periodSeconds: 20
        value: 10
      selectPolicy: Max
      stabilizationWindowSeconds: 10

    scaleUp:
      enabled: true
      pods:
        periodSeconds: 20
        value: 2
      percent: 
        periodSeconds: 20
        value: 50
      selectPolicy: Max
      stabilizationWindowSeconds: 10

affinity:
  enabled: false
  podAntiAffinity:
    enabled: true
    soft:
      enabled: false 
    weight: 100
    key: app
    operator: In
    values:
    - cache-manager
    topologyKey: "kubernetes.io/hostname"

  podAffinity:
    enabled: false
    soft:
      enabled: false 
    weight:
    key: 
    operator: 
    values: []
    topologyKey: []

  nodeAffinity:
    enabled: false
    soft:
      enabled: false
    values:
    - weight: 50
      preference:
        matchExpressions:
        - key:
          operator:
          values: